<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" href="styleSurvey.css">
</head>
<body>
    <form method="post"></form>
    <h1><u>Educational Survey</u></h1><br>
    <label>What would you rate the quality of education provided at your school/institution?</label><br>
    <label for="1a">Excellent</label>
    <input type="radio" id="1a" name="ans1"><br>
    <label for="1b">Good</label>
    <input type="radio" id="1b" name="ans1"><br>
    <label for="1c">Satisfactory</label>
    <input type="radio" id="1c" name="ans1"><br>
    <label for="1d">Bad</label>
    <input type="radio" id="1d" name="ans1"><br><br>


    <label>On average, how many hours per week do you spend studying or doing homework?</label><br>
    <input type="number" id="txt" name="txt"><br><br>

    <label>What resources do you use most often to support your learning? (Select all that apply)</label><br>
    <select>
        <option>Textbooks</option>
        <option>Online videos (e.g., YouTube, educational platforms)</option>
        <option>Study groups</option>
        <option>Mobile apps</option>
    </select><br><br>

    <label>Please provide your contact number so we can reach out if needed:</label><br>
    <label>Phone Number:</label><br>
    <input type="tel">
    
</body>
</html>
