<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="refresh" content="1"> -->
    <title>Form Q2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- margins: Top Right Bottom Left -->
     <!-- Relative to font-size of the root element -->
     <!-- margin:200px 50px 200px 50px -->
    <form method="post" style="background-color:burlywood; margin:12rem 2rem 12rem 2rem; width: 90%;">
        <header><h1>Registration Form</h1></header>
        <main>
            <section><label class="changeColor" for="username">Name</label><br>
            <!-- padding: Top RightLeft Bottom -->
            <!-- Relative to the font-size of the element (2em means 2 times the size of the current font)	 -->
            <input type="name" id="username" style="padding: 1em 1em 1em;"><br>
            <label class="changeColor" for="email">Email</label><br>
            <input type="email" id="email" style="padding: 1em 1em 1em;"><br>
            <label for="password">Password</label><br>
            <input type="password" id="password" style="padding: 1em 1em 1em;"><br><br>
            <input type="submit" id="submit" style="padding: 1em 1em 1em;">
            <!-- style="padding: 10px 10px 10px;" -->
            </section><br>
        </main> 
        <!-- FOOTER IS BELOW THE MAIN -->
        <footer>
                <a href="https://www.google.co.uk/" target="_blank">Terms and Conditions</a>
            </footer>
    </form>
</body>
</html>
