<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!-- for aligning h1 in the center -->
    <!-- for aligning the ul list in the center & for the li to be under each other -->
    <h1 style="display: flex; justify-content: center; font-style: italic;">My Favorite Food</h1>
    <ul style="display: flex; justify-content: center; flex-direction: column; align-items: center;">    
        <li>Pasta
            <ul type="square">
                <li>Flour</li>
                <li>Eggs</li>
            </ul>
        </li><br>
        <li>Sushi
            <ul type="square">
                <li>Seaweed</li>
                <li>Wasabi</li>
            </ul>
        </li><br>
        <li>Pizza
            <ul type="square">
                <li>Sauce</li>
                <li>Cheese</li>
            </ul>
        </li><br>
    </ul>
</body>
</html>
